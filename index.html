<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- css links -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Moment.js link -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
     <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
   
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><strong>Train Schedule</strong></h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Train Name
                    </div>
                    <div class="panel-body">    
                        <table class= "table">
                            <thead>
                                <tr>
                                    <th><strong>Destination</strong></th>
                                    <th><strong>Frequency (Min)</strong></th>
                                    <th><strong>Time to Next Arrival</strong></th>
                                    <th><strong>Minutes Away</strong></th>
                                </tr>
                                  
                            </thead>
                        
                            <tbody id="employeeInfo"> 
                            </tbody>

                        </table>
                    </div>
                </div>


                <div class="panel panel-default">
                    <div class="panel-heading">
                        Add Train
                    </div>
                    <div class="panel-body">
                        <form id="artist-form">
                            <div class="form-group">
                                <label for="trainName">Train Name:</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination:</label>
                                <input type="text" class="form-control" id="destination">      
                            </div>
                            <div class="form-group">
                                <label for="firstTrain">First Train Time:</label>
                                <input type="text" class="form-control" id="firstTrain">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency:</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button class="btn" id="submit"><span class="glyphicon glyphicon-envelope"></span>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>   
  
</body>
</html>
